<!DOCTYPE html>
<html>
    <body>
        {% if user %}
        {% for user in user %}
        <p>already logged in as {{user['loginuser']}}.</p>
        {% endfor %}
    {% else %}
    <h1>Sign up</h1>
    <p>
        <form method="POST" action="">
            Login Account: <input type="text" name="account" required/><br>
            Login Password: <input type="password" name="password" requierd/><br>
            <br>
            Display Name: <input type="text" name="displayname" required/><br>
            <input type="submit" value="Sign up"/>
        </form>
    </p>
    {% endif %}
    </body>
</html>
